<div class="row">
    <div class="col-md-12">
        <ul>
        <li *ngFor="let field of availableFields" 
            class="ui-state-default ui-helper-clearfix" 
            pDraggable="dd" 
            [dragEffect]="copy"
            (onDragStart)="op_dragStart($event,field)" 
            (onDragEnd)="op_dragEnd($event)">
            <i class="fa fa-arrows fa-2x" style="float:right;margin-top:8px"></i>
            <div style="margin:8px 0 0 8px;float:left">{{field.name}}</div>
        </li>
        </ul>
    </div>
</div>
